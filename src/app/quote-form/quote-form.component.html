<div class="container-fluid">
  <h2 class="heading" id="add">Add Quote</h2>
  <!-- <hr> -->
  <form (ngSubmit)='addQuote() ;quotesForm.resetForm({})' #quotesForm='ngForm'>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="quoted.name" name="name" #name='ngModel' required>
        <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
          <p>Your name is required.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Quote Tittle</label>
        <input type="text" required class="form-control" id="title" [(ngModel)]="quoted.title" name="title" #title='ngModel' required>
        <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
          <p>Title is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Quote</label>
        <textarea class="form-control" id="quote" rows="2" required [(ngModel)]="quoted.quote" name="quote" #quote='ngModel'></textarea>
        <div *ngIf="quote.invalid && quote.dirty" class="alert alert-danger">
          <p>Quote can not be empty.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Quote Author</label>
        <input type="text" required class="form-control" id="author"[(ngModel)]="quoted.author" name="author" #author='ngModel'>
        <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
          <p>Author Name is required.</p>
        </div>
      </div>
      <button type="submit" class="btn btn-sm btn-success">Add Quote</button>
  </form>
</div>

<div class="overlay">
  <h1>
      {{ title | titlecase }}
  </h1>
  <div class="container">
   <div class="col-md-6">
      <app-quote-form (add)="addedQuote($event)"></app-quote-form>
    </div>

    <hr>

    <div class="row row-cols-4">
      <div class="col-md-6 border-success mb-3">
        <div class="all-cards">
          <div *ngFor="let quote of sortQuotes let i= index" class="card" style="width: 24rem;"  >
            <div class="card-body">
              <h4 class="card-title" appHighlightQuote >{{quote.title}} {{quote.likes}}<button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="more-button" >See More</button></h4>
              <p class="card-text" id="param">{{quote.quote}}</p>
              <app-quote-detail-component *ngIf='quote.showInfo' bind-quote='quote' (isRead)='quoteDelete($event,i)'></app-quote-detail-component>
              <span class="card-subtitle mb-6">Posted by: <span id="name">{{quote.name}}</span><span id="date"> on: <span id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>

            </div>
          </div>
        </div>
    </div>
  </div>
</div>

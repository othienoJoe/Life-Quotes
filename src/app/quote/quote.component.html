<div>
  <h1>The Quotes</h1>

  <hr>

  <ul>
    <div *ngFor='let quote for quotes;let i = index'>
      <li>{{quote.name}}</li>
      <button (click)='toggleDetails(i)'>Toggle Details</button>
      <app-quote-detail *ngIf='quote.Description' [quote]='quote'></app-quote-detail>
    </div>
  </ul>
  <p *ngIf='quotes.length > 10'>You have too many quotes</p>
</div>
